<div class="w-full h-full relative flex flex-col items-center justify-start gap-4 bg-transparent p-2">
    <div class="w-full h-fit">
        <app-searchbar placeholder="Search..."> </app-searchbar>
    </div>
    <div
        class="w-full h-full flex flex-col overflow-auto bg-white bg-opacity-5 text-white rounded-lg min-w-fit p-1">
            <ng-container *ngFor="let item of searchItems" [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ data: item }"></ng-container>
    </div>
</div>
