<div *ngIf="game" class="text-white rounded-sm p-1 flex justify-between items-center min-w-fit focus:bg-orange-400 cursor-default outline-none bg-cards bg-opacity-20" (click)="chooseGame($event, game); $event.stopPropagation()" tabindex="1">
	<div class="w-1/3 h-fit flex flex-col gap-1 items-center justify-center min-w-fit">
		<img src="{{game.player1.avatar}}" class="flex rounded-sm w-5 h-5 object-cover aspect-square">
		<p class="text-xs">{{game.player1.username}}</p>
	</div>
	<div class="w-1/3 h-fit flex flex-col items-center justify-center gap-1">
		<p *ngIf="show_score" class="hidden md:flex text-xs">{{game.player1_score}} : {{game.player2_score}}</p>
		<p class="text-xs">vs</p>
	</div>
	<div class="w-1/3 h-fit flex flex-col gap-1 items-center justify-center min-w-fit">
		<img src="{{game.player2.avatar}}" class="flex rounded-sm w-5 h-5 object-cover aspect-square">
		<p class="text-xs">{{game.player2.username}}</p>
	</div>
</div>
