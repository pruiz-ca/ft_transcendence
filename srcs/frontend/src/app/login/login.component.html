<div class="w-full h-full flex items-center justify-center min-w-fit">
	<div
		class="w-2/3 h-fit md:w-1/3 md:h-fit card rounded-lg flex flex-col gap-4 items-center justify-center min-w-fit py-14">
		<div class="w-fit h-fit flex flex-col items-center justify-center min-w-fit">
			<div *ngIf="!isNew" class="w-fit h-fit flex flex-col items-center justify-center min-w-fit gap-4">
				<h1 class="text-6xl md:text-7xl font-ceracy font-bold text-black">pong</h1>
				<button type="button" (click)="login()"
					class="w-fit h-fit flex-shrink-0 flex justify-center items-center rounded-full border-[1px] animate-bounce focus:text-white outline-none min-w-fit">
					<i
						class="bx bx-log-in w-fit h-fit px-1 py-0.5 md:px-1.5 md:py-1 text-xl md:text-2xl mr-1 hover:text-white rounded-full"></i>
				</button>
			</div>
			<div *ngIf="isNew" class="w-fit h-fit flex flex-col items-center justify-center min-w-fit gap-4">
				<app-me [user]="user" (click)="$event.stopPropagation()" (save)="redirect()" [display]="false"></app-me>
			</div>
			<footer *ngIf="!isNew" class="min-w-fit min-h-fit absolute bottom-0 w-full p-2">
				<p class="text-center text-xs text-white brightness-110">mmunoz-f | pruiz-ca | rorozco-</p>
			</footer>
		</div>
	</div>
</div>
